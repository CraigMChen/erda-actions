name: release-fetch
version: "1.0"
type: action
logoUrl: http://terminus-paas.oss-cn-hangzhou.aliyuncs.com/paas-doc/2022/04/14/1db49dbf-8881-4432-a8c5-12d3945c70ce.png
category: deploy_management
desc: Fetch release by query
public: true
supportedErdaVersions:
  - ">= 1.5"

params:
  - name: application_name
    desc: The name of the application
  - name: branch
    desc: git branch to fetch first matching release

outputs:
  - name: release_id
    desc: release id got from query

accessibleAPIs:
  - path: /api/applications
    method: GET
    schema: http

  - path: /api/releases
    method: GET
    schema: http
