name: wait
version: "1.0"
type: action
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
public: true
category: custom_task
executor:
  kind: "WAIT"
  name: "wait"
supportedVersions:
  - ">= 4.0"
supportedErdaVersions:
  - ">= 1.2"

params:
  - name: wait_time_sec
    required: true
    desc: ${{ i18n.params.wait_time_sec.desc }}
locale:
  zh-CN:
    desc: 执行等待操作
    displayName: 等待
    params.wait_time_sec.desc: 等待时间(秒)

  en-US:
    desc: Execute wait operation
    displayName: Wait
    params.wait_time_sec.desc: Wait time(seconds)
